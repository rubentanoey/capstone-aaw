apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-cache
  namespace: marketplace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-cache
  template:
    metadata:
      labels:
        app: redis-cache
    spec:
      containers:
        - name: redis
          image: redis:6.2-alpine
          ports:
            - containerPort: 6379
      resources:
        requests:
          cpu: "50m"
          memory: "64Mi"
        limits:
          cpu: "200m"
          memory: "256Mi"
          volumeMounts:
            - name: redis-data
              mountPath: /data
          args: ["--appendonly", "yes", "--requirepass", "$(REDIS_PASSWORD)"]
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: marketplace-secret
                  key: REDIS_PASSWORD
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-data-pvc